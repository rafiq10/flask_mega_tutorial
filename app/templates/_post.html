<table class="table table-hover">
  <tr >
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.fullName) }}">
          <img src="{{ post.author.avatar(70) }}" />
      </a>
    </td>
    <td>
      {% set user_link %}
      <a href="{{ url_for('user', username=post.author.TIF) }}">
          {{ post.author.fullName }}
      </a>
      {% endset %}
      {{ _('%(username)s siad %(when)s:', username=user_link, when = moment(post.post_date).fromNow()) }}
      <br> 
      {{ post.body }}
    </td>
  </tr>
</table>
